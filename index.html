<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>Hold’em&SHOT (.io)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0e14"/>
  <style>
    html,body{margin:0;height:100%;background:#0b0e14;color:#e6e6e6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif;}
    #banner{height:64px;display:flex;align-items:center;justify-content:center;background:#0b0e14;border-bottom:1px solid #222}
    #wrap{position:relative;height:calc(100dvh - 64px)}
    canvas{display:block;width:100%;height:100%;background:#0b0e14}
    #topbar{position:absolute;top:8px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:2}
    .chip{background:#101420;border:1px solid #2a2f3a;border-radius:10px;padding:6px 10px;font-size:12px}
    #uiBottom{position:absolute;bottom:10px;left:0;right:0;display:flex;gap:8px;justify-content:center;z-index:2}
    .btn{background:#1b1f2a;border:1px solid #2a2f3a;color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index:5}
    .panel{background:#0f1522;padding:20px;border-radius:12px;border:1px solid #2a2f3a;max-width:400px;width:90%}
    .logo{font-size:32px;font-weight:800;margin-bottom:12px;text-align:center}
    .row{margin:8px 0;display:flex;gap:6px}
    input,select{flex:1;padding:10px;border-radius:8px;border:1px solid #2a2f3a;background:#0b0e14;color:#fff}
    .spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,.2);border-top-color:#8a7cff;border-radius:50%;animation:spin 1s linear infinite;margin:20px auto}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="banner">
    <span>[Banner Ad Slot]</span>
  </div>

  <div id="wrap">
    <canvas id="game"></canvas>

    <div id="topbar">
      <div class="chip" id="phase">WAITING</div>
      <div class="chip" id="turn">-</div>
      <div class="chip" id="ws">WS:auto</div>
    </div>

    <div id="uiBottom">
      <button id="btnReady" class="btn" disabled>Ready</button>
      <button id="btnNext"  class="btn" disabled>Next</button>
      <button id="btnResign"class="btn" disabled>Resign</button>
    </div>

    <!-- 홈 화면 -->
    <div id="ovrHome" class="overlay">
      <div class="panel">
        <div class="logo">Hold’em & SHOT</div>
        <div class="row"><input id="inpName" placeholder="Nickname" maxlength="12"></div>
        <div class="row">
          <select id="selBullets">
            <option value="1">Bullets: 1</option>
            <option value="2">Bullets: 2</option>
            <option value="3">Bullets: 3</option>
          </select>
        </div>
        <div class="row"><button id="btnPlay" class="btn">Play (Quick Match)</button></div>
        <div class="row"><button id="btnCreate" class="btn">Create Room</button></div>
        <div class="row">
          <input id="inpCode" placeholder="Room code">
          <button id="btnJoin" class="btn">Join</button>
        </div>
      </div>
    </div>

    <!-- 커넥팅 화면 -->
    <div id="ovrConnecting" class="overlay" style="display:none">
      <div class="panel" style="text-align:center">
        <h3>Connecting…</h3>
        <div class="spinner"></div>
        <div id="connDesc">Searching players…</div>
      </div>
    </div>

    <!-- 모달 -->
    <div id="ovrModal" class="overlay" style="display:none">
      <div class="panel" id="modalContent"></div>
    </div>
  </div>

  <script>window.WS_URL="wss://holdemnshot.onrender.com/ws";</script>
  <script src="client.js"></script>
</body>
</html>
